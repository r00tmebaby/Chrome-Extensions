# GitHub Actions Workflow for Testing
# Save this as .github/workflows/test.yml

name: Test Extension

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test
    
    - name: Run build verification
      run: npm run verify
    
    - name: Generate coverage report
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
    
    - name: Build extension artifacts
      run: npm run build:all
    
    - name: Archive Chrome build
      uses: actions/upload-artifact@v3
      with:
        name: chrome-extension
        path: build/chrome/
    
    - name: Archive Firefox build
      uses: actions/upload-artifact@v3
      with:
        name: firefox-extension
        path: build/firefox/

  e2e-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build extension
      run: npm run build:chrome
    
    # E2E tests need Chrome, but we skip in CI for now
    # Uncomment when ready to run with headless Chrome
    # - name: Run E2E tests
    #   run: npm run test:e2e
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All tests passed! Extension is ready for review.'
          })

